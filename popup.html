<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔒 Security Scan</h1>
      <p>AI-powered security vulnerability analysis</p>
    </div>
    
    <div class="api-key-section" id="apiKeySection">
      <label for="apiKey">OpenRouter API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
      
      <label for="modelSelect">AI Model:</label>
      <select id="modelSelect">
        <option value="google/gemini-2.5-flash">Gemini 2.5 Flash (Faster, Cheaper)</option>
        <option value="google/gemini-2.5-pro">Gemini 2.5 Pro (Advanced, Slower, More Expensive)</option>
      </select>
      
      <button id="saveApiKey">Save Settings</button>
      <p class="help-text">Get your API key from <a href="https://openrouter.ai/keys" target="_blank">OpenRouter</a></p>
    </div>
    
    <div class="scan-section" id="scanSection" style="display: none;">
      <div class="scan-controls">
        <button id="scanButton" class="scan-btn">
          <span class="btn-text">🔍 Scan This Page</span>
          <span class="btn-loading" style="display: none;">⏳ Scanning...</span>
        </button>
      </div>
      
      <div id="results" class="results-section" style="display: none;">
        <h3>Security Analysis Results</h3>
        <div id="resultsContent"></div>
      </div>
      
      <div id="error" class="error-section" style="display: none;">
        <h3>Error</h3>
        <div id="errorContent"></div>
      </div>
    </div>
    
    <div class="footer">
      <button id="settingsBtn" class="settings-btn">⚙️ Settings</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
